<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Журнал</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}"/>

    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.js"></script>
    <!--sec:authorize="hasRole('ROLE_ADMIN')"-->
    <script type="text/javascript" th:src="@{/js/admin/juraudit.js}"></script>

</head>
<body class="bg-dark" style="--bs-bg-opacity: .05;">

<div th:insert="fragment/menu :: menu"></div>

<br>

<div class="row">

    <div class="col-2 d-flex align-items-end">
        <div class="w-100">
            <label for="dateBefore" class="form-label m-0">Дата до:</label>
            <input type="date" class="form-control" id="dateBefore" name="dateBefore">
        </div>
    </div>

    <div class="col-2 d-flex align-items-end">
        <div class="w-100">
            <label for="dateAfter" class="form-label m-0">Дата после:</label>
            <input type="date" class="form-control" id="dateAfter" name="dateAfter">
        </div>
    </div>

    <div class="col-2 d-flex align-items-end">
        <div class="w-100">
            <label for="login" class="form-label m-0">Пользователь:</label>
            <input type="text" class="form-control" id="login" name="login">
        </div>
    </div>

    <div class="col-2 d-flex align-items-end">
        <div class="w-100">
            <label for="type" class="form-label m-0">Тип:</label>
            <input type="text" class="form-control" id="type" name="type">
        </div>
    </div>

    <div class="col-2 d-flex align-items-end">
        <div class="w-100">
            <label for="text" class="form-label m-0">Текст:</label>
            <input type="text" class="form-control" id="text" name="text">
        </div>
    </div>

    <div class="col-2 d-flex align-items-end">
        <a class="btn btn-secondary" id="filter">Применить фильтр</a>
    </div>

</div>

<hr>

<table class="table table-block table-secondary table-striped table-hover table-bordered text-center caption-top table-sm"
       id="jurauditTable">
    <caption>Логи</caption>
    <thead>
    <tr>
        <th>Дата</th>
        <th>Пользователь</th>
        <th>Тип</th>
        <th>Текст</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!--<div th:insert="fragmentadmin/adminfragment :: tables(${logi})"></div>-->

<a class="btn btn-secondary" id="logiClear">Очистить</a>
<!--sec:authorize="hasRole('ROLE_ADMIN')"-->

<script type="text/javascript" src="/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
