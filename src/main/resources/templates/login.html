<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link type="text/css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>

    <title>Авторизация</title>
</head>
<body>

<section class="vh-100" style="background-color: #acb1b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;background-color: #eff4ff;">
                    <div class="card-body p-5 text-center">
                        <!-- <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/lotus.png" style="width: 185px;" alt="logo"> -->
                        <h3 class="mb-5">ПК "Обеспечение исполнения контрактов"</h3>

                        <form th:action="@{/contract/login}" method="post">
                            <div class="form-outline mb-2 text-start">
                                <label for="username"  class="form-label m-0"><strong>Логин:</strong></label>
                                <input
                                        type="text"
                                        class="form-control form-control-lg"
                                        id="username"
                                        name="username"
                                />
                            </div>

                            <div class="form-outline mb-2 text-start">
                                <label for="password" class="form-label m-0"><strong>Пароль:</strong></label>
                                <input
                                        name="password"
                                        id="password"
                                        type="password"
                                        class="form-control form-control-lg"
                                />
                                <div class="d-flex justify-content-right align-items-right
                                            align-text-right">
                                    <p class="small">
                                        <a
                                                class="text-50"
                                                data-bs-toggle="modal"
                                                data-bs-target="#oziModal"
                                                href="#!">Забыли пароль?
                                        </a>
                                    </p>
                                </div>
                            </div>

                            <button
                                    class="btn btn-dark btn-lg btn-block"
                                    type="submit"
                            >
                                Войти
                            </button>
                        </form>

                        <hr class="my-4"/>
                        <h6 class="mb-5" th:if="${param.error}" >
                            Неверный логин или пароль!
                            <!--<span th:text="#{login.error}"></span>-->
                        </h6>
                        <h6 class="mb-5" th:if="${param.logout}">
                            Вы вышли из системы.
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div    class="modal fade"
        id="oziModal"
        tabindex="-1"
        aria-labelledby="oziModalLabel"
        aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="oziModalLabel">Забыли пароль?</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">Обратитесь в отдел по защите информации!</div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Закрыть
                </button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
